<div class="container">
  <br>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Enigma</mat-card-title>
    </mat-card-header>
    <mat-card-content>
<mat-form-field>
  <mat-label>Rotor I</mat-label>
  <mat-select [formControl]="r1" (selectionChange)="onChange($event.value,'r1')">
    <mat-option *ngFor="let f of con" [value]="f">
      {{f}}
    </mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field>
  <mat-label>Rotor II</mat-label>
  <mat-select [formControl]="r2" (selectionChange)="onChange($event.value,'r2')" >
    <mat-option *ngFor="let f of con2" [value]="f">
      {{f}}
    </mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field>
  <mat-label>Rotor III </mat-label>
  <mat-select [formControl]="r3" (selectionChange)="onChange($event.value,'r3')">
    <mat-option *ngFor="let f of con3" [value]="f">{{f}}</mat-option>
  </mat-select>
</mat-form-field>
<br>
<input type="text" [(ngModel)]="con[0]" [disabled]="true">
<input type="text" [(ngModel)]="con2[0]" [disabled]="true">
<input type="text" [(ngModel)]="con3[0]" [disabled]="true">

<br>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Letra a Cifrar" [formControl]="letra" (keyup)="onKey($event)">
  </mat-form-field>
<h1>=</h1>
<mat-form-field class="example-full-width">
  <input matInput  [formControl]="respuesta" readonly >
</mat-form-field>

</mat-card-content>

</mat-card>
</div>
